<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero_section">
      <div class="hero">
        <div class="hero_text">
          <h1 class="heading-primary">
            A healthy Meal delivered to your door, every single day
          </h1>
          <p class="hero_description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <a href="#" class="btn btn-full margin-right-sm">Start eating well</a>
          <a href="#" class="btn btn-outline">Learn more &darr;</a>

          <div class="customer-box">
            <div class="customer-images">
              <img src="images/customer-1.jpg" alt="" />
              <img src="images/customer-2.jpg" alt="" />
              <img src="images/customer-3.jpg" alt="" />
              <img src="images/customer-4.jpg" alt="" />
              <img src="images/customer-5.jpg" alt="" />
              <img src="images/customer-6.jpg" alt="" />
            </div>
            <p class="delivered-text">
              <span>250,000+</span> meals delivered in last year!
            </p>
          </div>
        </div>
        <div class="hero_image_box">
          <img src="images/hero.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
